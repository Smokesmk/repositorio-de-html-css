<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
    <title>Estudando iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o <a href="https://cursoemvideo.com" target="_blank">site</a> para começar a programar.</p>
    <p>Acessando o site 

        <!-- Tamanho padrão é de 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="" scolling="no"></iframe>
    para aprender a programar
    </p>

    <p>O site do <iframe src="https://google.com" frameborder="0"></iframe> também é muito legal! Mas não funciona no iframe</p>

    <p>Também tem meu repositório no GitHub <iframe src="https://smokesmk.github.io" frameborder="0"></iframe></p>
</body>
</html>
