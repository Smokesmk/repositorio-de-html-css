<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Pseudo-elementos atráves de links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            font-weight: bold;
            color: rgb(17, 41, 250);
            text-decoration: none;
        }
        a:visited {
            color: rgb(255, 132, 132);
        }
        a:hover {
            color: aquamarine;
            text-decoration: underline;
        }
        a:active {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Personalizando links!</h1>

    <ul>
            <li><a href="#">Hello World</a></li>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">Prática</a></li>
    </ul>
</body>
</html>
