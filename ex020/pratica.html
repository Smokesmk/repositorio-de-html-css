<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
            background-color: aqua;
            width: 115px;
        }
        div:hover {
            color: aqua;
        }
        abbr {
            text-decoration: none;
        }
    </style>
    <title>Prática de hover</title>
</head>
<body>
    <h1>Prática de hover</h1>
    <div>
        Passe o mouse aqui.
        <p>Hello World! <abbr title="Nerdola no Valorant kkkkkk">&#x1F913;</abbr></p>
    </div>
</body>
</html>
