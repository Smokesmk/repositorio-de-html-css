<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="">Escolha um estado</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PN">Pernambuco</option>
                </optgruop>
                <optgroup label="Região Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="ipro">
            <datalist id="ipro">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Programador</option>
                <option>Sociólogo</option>
                <option>Filosofia</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem:</label>
            <textarea name="mg" id="imen" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
