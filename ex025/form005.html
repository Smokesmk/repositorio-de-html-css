<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
            <!-- O radio tem que ser no mesmo name para poder selecionar um item a outro item -->
        </fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
        <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
