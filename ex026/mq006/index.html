<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="" method="post">
            <p>
                <label for="iusu">Usuário:</label><br>
                <input type="text" min="6" id="iusu" name="usu" placeholder="Usuário"><br>
            </p>
            <p>
                <label for="isen">Senha:</label><br>
                <input type="password" name="sen" id="isen" placeholder="Senha"> <br>
                <input type="radio" name="lem" id="ilem">
                <label for="ilem">Lembre-me</label>
            </p>
            <a href="">Esqueceu a senha? | </a>
            <a href=""> Cadastre-se</a><br>
            <p>
                <input type="submit" value="Entrar" id="isub">
            </p>
        </form>

    </main>
</body>
</html>
