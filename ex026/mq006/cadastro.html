<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Cadastre-se</h1>
        <form action="" method="post">
            <p>
                <label for="iusu">Insira o nome de usuário</label><br>
                <input type="text" min="6" id="iusu" class="cusu" name="usu" placeholder="Usuário"><br>
            </p>
            <p>
                <label for="isen">Insira sua senha</label><br>
                <input type="password" name="sen" id="isen" class="csen" placeholder="Senha"> <br>
            </p>
                <a href="index.html">Entrar</a>
            <p>
                <input class="csub" type="submit" value="Enviar">
            </p>
        </form>

    </main>
</body>
</html>
