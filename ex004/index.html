<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;img&gt; - Imagens</title>
</head>
<body>
    <h1>Teste com imagens</h1>
    <p>Vamos usar imagens que estão salvos no seus arquivos:</p>
    <img src="html-logo-200.png" alt="Logo HTML5" height="275">
    <p>Podemos usar imagens por sub-pasta:</p>
    <img src="img/css-logo-200.png" alt="Logo CSS3">
    <p>Também podemos usar imagens externas:</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-E967E87D74-seeklogo.com.png"> <!--Url, caso o servidor cair a imagem não irá funcionar, o recomendável é usar os outros métodos-->
</body>
</html>
